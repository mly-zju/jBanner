<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jBanner demo</title>
  <script src='http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js' type='text/javascript'></script>
  <script src='../jbanner.js' type='text/javascript'></script>
<style>
html,body{
  background-color:#ccc;
}
.jBanner-wrapper{
  position:relative;
  width:800px;
  height:400px;
}
</style>
</head>
<body>
  <div class='jBanner-wrapper'>
  </div>
<script>
$(document).ready(function(){
  $('.jBanner-wrapper').jBannerInit({mode:'fade',imgURL:['./img/0.jpg','./img/1.jpg','./img/2.jpg'],imgWidth:800,imgHeight:400});
});
</script>
</body>
</html>
